<html>
    <head>
        <basefont color="red" size=5>
            <base href="https://www.w3schools.com/images/" target="_blank">
        <title>
            Login page
            
        </title></basefont>
    </head>
    <body>
        <form>
            <h1 style="" align="center">Registration Form</h1>
            <table align="center" border="0">   

                <caption>for examination enter details</caption>
                <tr>
                    <th>
                        UserName:
                    </th>
                    <td>   
                        <input type="text" placeholder="Name" Name="name">
                    </td>
                    <tr>
                        <th>
                            Password:
                        </th>
                        <td>
                            <input type="password" placeholder="Password" name="password">
                        </td>
                        <tr>
                            <th>
                                Phone number:
                            </th>
                            <td>
                                <select>
                                    <option>+91</option>
                                    <option>+1</option>
                                    <option>+12</option>
                                    <option>+25</option>
                                    <option>+456</option>
                                    <option>+123</option>
                                </select>
                                <input type="tel" maxlength="10">
                                                           
                                
                            </td>
                        </tr>
                        <tr>
                            <th>
                                Gender:
                            </th>
                            <td>
                                <input type="radio" name="Gender">Male
                                <input type="radio" name="Gender">Female
                            </td>
                            <tr>
                                <th>
                                    Birth Date:
                                </th>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    Email:
                                </th>
                                <td>
                                    <input type="mail" placeholder="Email" name="email">
                                </td>
                                <tr>
                                    <th>
                                        Website:
                                    </th>
                                    <td>
                                            <input type="url"> 
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        City:
                                    </th>
                                    <td>
                                        <select required >
                                            <option value="select city">select city</option>
                                            
                                            <optgroup label="town">
                                            <option>surat</option>
                                            <option>Ahemedabad</option>>
                                        </optgroup>
                                            <optgroup label="city">             
                                            <option>rajkot</option>
                                            <option>Bardoli</option>
                                        </optgroup>   
                                
                                        </select>
                                    </td>
                                    <tr>
                                        <th>
                                            Hobbies:
                                        </th>
                                        <td>
                                            <input type="checkbox" value=1>Reading
                                            <input type="checkbox" value=2>Writing
                                            <input type="checkbox" value=3>sleeping
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            Submit:
                                        </th>
                                        <td>
                                            <input type="submit" value="submit">
                                        </td>
                                        <th>
                                            Reset:
                                        </th>
                                        <td>
                                            <input type="reset" value="reset">
                                        </td>
                                    </tr>
                                </tr>
                            </tr>
                        </tr>
                    </tr>
                </tr>
            </table>

        </form>
